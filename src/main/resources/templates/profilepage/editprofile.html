<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update profile</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" th:href="@{/css/all.css}">

</head>
<body>

<div class="update-profile">

    <form action="" method="post" enctype="multipart/form-data">
        <img th:src="@{/photo/default-avatar.png}">
        <div class="flex">
            <div class="inputBox">
                <span>Full Name :</span>
                <input type="text" name="update_name" value="" class="box">
                <span>your email :</span>
                <input type="email" name="update_email" value="" class="box">
                <span>update your pic :</span>
                <input type="file" name="update_image" accept="image/jpg, image/jpeg, image/png" class="box">
            </div>
            <div class="inputBox">
                <input type="hidden" name="old_pass" value="">
                <span>old password :</span>
                <input type="password" name="update_pass" placeholder="enter previous password" class="box">
                <span>new password :</span>
                <input type="password" name="new_pass" placeholder="enter new password" class="box">
                <span>confirm password :</span>
                <input type="password" name="confirm_pass" placeholder="confirm new password" class="box">
            </div>
        </div>
        <input type="submit" value="update profile" name="update_profile" class="btn">
        <a href="profile1.html" class="delete-btn">go back</a>
    </form>

</div>

</body>
</html>
